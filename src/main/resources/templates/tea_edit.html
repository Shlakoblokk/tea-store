<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tooplate's Little Fashion - Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/assets/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/styles/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/slick.css"/>
    <link href="/assets/styles/tooplate-little-fashion.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div th:replace="naw_bar::nawbar"></div>
    <form action="#" th:action="@{/tea/edit}" th:object="${tea}" method="post">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">


                    <h2 class="text-center mb-5"><span>Редактирование чая</span></h2>


                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">



                                <input type="hidden" th:field="*{teaId}" />

                                <div class="form-floating mb-4 p-0">
                                    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name">
                                    <label class="label" for="name">Название чая:</label>
                                </div>

                                <div class="form-floating mb-4 p-0">
                                    <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="description">
                                    <label class="label" for="description">Вкус:</label>
                                </div>


                                <div style="display: none;">
                                    <label class="label"><b>Основа:</b></label>
                                    <th:block th:each="base:${tea.getBase()}">
                                        <div>
                                            <input class="checkbox" type="checkbox" th:field="*{base}" th:text="${base.base_description}" th:value="${base.id_base}"/>
                                        </div>
                                    </th:block>
                                </div>


                                <div class="form-floating mb-4 p-0">
                                    <input class="form-control" type="text" th:field="*{price}" id="price" placeholder="price">
                                    <label class="label" for="price">Цена: </label>
                                </div>


                                <button type="submit" name="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Редактировать
                                </button>




                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>
    </form>
