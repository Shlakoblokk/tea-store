<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tooplate's Little Fashion - Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/assets/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/styles/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/slick.css"/>
    <link href="/assets/styles/tooplate-little-fashion.css" type="text/css" rel="stylesheet">
</head>




<body style="background-color: #fadadd;">
<div th:replace="naw_bar::nawbar"></div>

<section class="sign-in-form section-padding">

    <div class="container">
        <div class="row">

            <div class="col-lg-8 mx-auto col-12">
                    <h2 class="text-center">Ваши<span> заказы</span></h2>
                    <h2 class="text-center mb-5"><a href="/user">Профиль</a></h2>
            </div>

        </div>
    </div>


        <div class="container">
            <div class="row">
                <div class="base-grid-container menu-catalog">

                    <th:block th:each="orders:${orders}">
                        <div class="menu-item">
                            <div class="menu-thumb d-flex align-items-center">
                                <div class="menu-info">


                                    <p>Номер заказа: <strong th:text="${orders.getId_orders()}"></strong></p>
                                    <p>Время заказа: <strong th:text="${orders.orderDateTime}"></strong></p>



                                    <th:block th:each="tea_boba:${orders.tea_boba}">
                                        <div><br>
                                            <th:block th:each="tea:${tea_boba.getTea()}">
                                                <div>
                                                    <h5 class="mb-0" th:text="${tea.getName()}"></h5>
                                                </div>
                                            </th:block>
                                            <th:block th:each="boba:${tea_boba.getBoba()}">
                                                <div>
                                                    <p>Добавлены шарики: <strong th:text="${boba.getBoba_description()}"></strong></p>
                                                </div>
                                            </th:block>

                                            <p><strong th:text="${tea_boba.getQuantity()}"></strong> ×
                                                <th:block th:each="orderContents:${tea_boba.getOrderContents()}">
                                                    <strong th:text="${orderContents.getPrice()}"></strong>
                                                </th:block>
                                            </p>

                                        </div>
                                    </th:block>
                                    <p>Цена: <strong th:text="${orders.getTotalPrice()}"></strong></p>
                                </div>
                            </div>
                        </div>

                    </th:block>
                </div>
            </div>
        </div>






</section>


</body>

</html>





<script type="application/javascript" src="/assets/js/jquery.min.js"></script>
<script type="application/javascript" src="/assets/js/bootstrap.bundle.min.js"></script>

<script type="application/javascript" src="/assets/js/jQuery.headroom.js"></script>
<script type="application/javascript" src="/assets/js/slick.min.js"></script>
<script type="application/javascript" src="/assets/js/custom.js"></script>
