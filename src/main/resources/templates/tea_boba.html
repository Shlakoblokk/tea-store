    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tooplate's Little Fashion - Sign In Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="/assets/styles/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/styles/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/assets/styles/slick.css"/>
    <link href="/assets/styles/tooplate-little-fashion.css" type="text/css" rel="stylesheet">
</head>



<body style="background-color: #fadadd;">
<div th:replace="naw_bar::nawbar"></div>



<form action="/tea_boba/createOrder" method="post">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">
                    <div>
                        <h2 class="text-center mb-5"><span>Корзина</span></h2>
                    </div>

                    <h5>Общая сумма: <strong th:text="${resetTeaBobaPrice ? '0.0' : totalTeaBobaPrice}"></strong></h5>

                    <div class="row">


                        <div class="base-grid-container menu-catalog">
                            <th:block th:each="tea_boba:${tea_boba}" >

                                <div th:if="${not tea_boba.orderCreated}">
                                    <div class="menu-item">
                                        <div class="menu-thumb d-flex align-items-center">
                                            <div class="menu-info">

                                                <p style="display: none;">Чай: <strong th:text="${tea_boba.getId()}"></strong></p>


                                                <input type="checkbox" name="selectedTeaBobaIds" th:value="${tea_boba.getId()}"
                                                       th:checked="${not tea_boba.orderCreated}" style="display: none;" />

                                                <th:block th:each="tea:${tea_boba.getTea()}">
                                                    <div>
                                                        <h5 class="mb-0" th:text="${tea.getName()}"></h5>
                                                    </div>
                                                </th:block>

                                                <th:block th:each="boba:${tea_boba.getBoba()}">
                                                    <div>
                                                        <p>Добавлены шарики: <strong th:text="${boba.getBoba_description()}"></strong></p>
                                                    </div>
                                                </th:block>

                                                <p><strong th:text="${tea_boba.getQuantity()}"></strong> ×
                                                    <strong th:text="${tea_boba.price}"></strong></p>


                                                   <!-- <a th:href="@{'/tea_boba/delete/'+${tea_boba.getId()}}">
                                                            Удалить
                                                    </a>-->
                                                <p><strong>
                                                    <a th:href="@{'/tea_boba/delete/'+${tea_boba.getId()}}">
                                                        Удалить
                                                    </a>
                                                </strong></p>


                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </th:block>
                        </div>

                        <div class="row">
                            <div class="col-lg-8 col-11 mx-auto">
                                <button type="submit" name="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Оформить заказ
                                </button>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </section>

</form>


</body>
</html>







<script type="application/javascript" src="/assets/js/jquery.min.js"></script>
